    <!-- Login 13 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5 mb-0 ">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-4 form_login">
                    <div class="card border border-light-subtle rounded-3 shadow-lg">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3 d-flex justify-content-center align-items-center">
                                <div style="width: 150px;">
                                    <p class="head pt-2">شركة صقر القاهرة</p>
                                </div>
                                <a href="index.html">
                                    <img src="images/saqr_logo.jpg" alt="BootstrapBrain Logo" width="90px"
                                        height="80px">
                                </a>
                            </div>
                            <p class=" text-center text-secondary mb-4 back">مرحباً بعودتك

                            <form class="needs-validation" action="#!" novalidate>
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">

                                            <label style="text-align: right;" for="email" class="form-label">اسم
                                                المستخدم</label>
                                            <input style="font-size: 20px;height: 55px;" dir="rtl" type="email"

                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class=" mb-3 user-box">
                                            <label style="text-align: right;" for="password" class="form-label">كلمة
                                                المرور</label>
                                            <input minlength="8" maxlength="40" style="font-size: 20px; height: 55px;"

                                                id="password" placeholder="Password" required>
                                            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                                            <div class="valid-feedback">
                                                يبدو جيدا!

                                    </div>

                                        <a style="text-decoration: none;" href="register.html">

                                            </div>
                                        </a>

                                    </div>
                                    <div class="col-12">
                                        <p class="m-0 text-secondary text-center">ليس لديك حساب؟ <a href="register.html"

                        </div>
                    </div>

    <!-- button to move up -->
    <!-- <button title="top page" id="btn"><i class="fa-solid fa-arrow-up"></i></button> -->

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })();
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
        /* 1. Proloder */
        $(window).on('load', function () {
            $('#preloader-active').delay(450).fadeOut('slow');
            $('body').delay(450).css({
                'overflow': 'visible'
            });
        });
    </script>
